    <!-- Get in touch -->
    <Section id="get-in-touch" class="container">
        <div style="text-align:center">
            <h2>Get in touch</h2>
        </div>
        <form class="container">
            <div class="form-group">
                <label for="name">Name</label>
                <textarea class="form-control" id="name" rows="1" placeholder='Your name'></textarea>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Your email address">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder='Please type your message here'></textarea>
            </div>
            <input type='checkbox' name='mail-list' id='mail-list' value='mail-list'>
            <label for="about">Please check if you wish to subscribe to our mail list. </label><br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
